<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Blog los PROS 04</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/estilos.css" rel="stylesheet">
    </head>
    <body>

        <!--Barra de navegacion-->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Los PROS 04</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Bienvenidos</a></li>
                        <li><a href="#">Proyectos</a></li>
                        <li><a href="#">Quiénes somos</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">Twitter</a></li>
                        <li><a href="#">Instagram</a></li>
                    </ul>
                </div>
            </div>
        </nav><br><br><br><br>

        <!--Primer panel de presentacinon-->
        <div class="container">
            <div class="jumbotron">
                <h1>Hello World!</h1>
                <p>
                    blog dedicado al desarrollo Web, base de datos y linux.
                </p>
            </div>
        </div>

        <!--Panel de busqueda-->
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Busqueda
                                </div>
                                <div class="panel-body">
                                    <div class="form-group">
                                        <input type="search" class="form-control" placeholder="¿Que buscas?">
                                        <button class="form-control">Buscar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!--Panel para hacer filtro-->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Filtro
                                </div>
                                <div class="panel-body">
                                    Hola
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!--Panel para montar archivos-->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Archivos
                                </div>
                                <div class="panel-body">
                                    Hola
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!--Panel para ver las notificaciones-->
                <div class="col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Entradas de hoy.
                        </div>
                        <div class="panel-body">
                            No exite entradas aun en tu pagina Web.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
